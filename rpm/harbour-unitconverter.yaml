Name: harbour-unitconverter
Summary: UnitConverter SailfishOS Application
Version: 2.3
Release: 1
Group: Qt/Qt
URL: http://example.org/
License: LICENSE
Sources:
- '%{name}-%{version}.tar.bz2'
Description: |
  Short description of my SailfishOS Application
Configure: none
Builder: qtc5
PkgConfigBR:
- Qt5Quick
- Qt5Qml
- Qt5Core
- sailfishapp >= 1.0.2
Requires:
- sailfishsilica-qt5 >= 0.10.9
- qt5-qtdeclarative-import-xmllistmodel
- qt5-qtdeclarative-import-localstorageplugin
Files:
- '%{_bindir}'
- '%{_datadir}/%{name}/qml'
- '%{_datadir}/applications/%{name}.desktop'
- '%{_datadir}/icons/hicolor/86x86/apps/%{name}.png'
#- /usr/bin
#- /usr/share/harbour-unitconverter
#- /usr/share/applications
#- /usr/share/icons/hicolor/86x86/apps
PkgBR: [qt5-qtdeclarative-import-xmllistmodel,
        qt5-qtdeclarative-import-localstorageplugin]
